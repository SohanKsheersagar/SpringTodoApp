<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .text-strikethrough {
            text-decoration: line-through;
            color: #6c757d;
        }
    </style>
</head>
<body>

<div class="container py-5">
    <h1 class="text-center mb-4">üìù Todo Application</h1>

    <!-- Task Entry Form -->
    <form action="/" method="post" class="mb-4">
        <div class="input-group input-group-lg">
            <input name="title" class="form-control" placeholder="Add a new task..." type="text" required>
            <button type="submit" class="btn btn-primary">Add</button>
        </div>
    </form>

    <!-- Task List -->
    <div th:if="${#lists.isEmpty(tasks)}" class="text-center text-muted mt-4">
        <em>No tasks added yet. üéâ</em>
    </div>

    <div th:each="task : ${tasks}">
        <div class="card mb-2 shadow-sm">
            <div class="card-body d-flex align-items-center justify-content-between">

                <!-- Task Title -->
                <div class="d-flex align-items-center">
                    <span th:text="${task.title}"
                          th:classappend="${task.completed} ? 'text-strikethrough' : ''"
                          class="fs-5">
                        Task Title
                    </span>
                </div>

                <!-- Buttons -->
                <div class="d-flex gap-2">
                    <a th:href="@{/{id}/toggle(id=${task.id})}"
                       class="btn btn-sm"
                       th:classappend="${task.completed} ? 'btn-success' : 'btn-outline-secondary'">
                        <span th:text="${task.completed} ? '‚úî Done' : 'Mark Done'">Toggle</span>
                    </a>

                    <a th:href="@{/{id}/delete(id=${task.id})}"
                       class="btn btn-outline-danger btn-sm">
                        Delete
                    </a>
                </div>

            </div>
        </div>
    </div>
</div>

</body>
</html>
